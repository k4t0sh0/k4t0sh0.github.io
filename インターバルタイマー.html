<body>
  <div class="header">
    <h1>インターバルタイマー</h1>
  </div>
  <div class="header">
    <a href="javascript:history.back()" class="back-button">← Homeに戻る</a>
  </div>


  <div>
    勉強：
    <input type="number" id="workMin" value="0" /> 分
    <input type="number" id="workSec" value="20" /> 秒
  </div>
  <div>
    休憩：
    <input type="number" id="restMin" value="0" /> 分
    <input type="number" id="restSec" value="10" /> 秒
  </div>

  <div class="status" id="status">準備OK</div>
  <div id="timer">00:20</div>

  <button onclick="startTimer()">スタート</button>
  <button onclick="stopTimer()">ストップ</button>
  <button onclick="resetTimer()">リセット</button>

  <!-- 音ファイル -->
  <audio id="beep" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    let workTime = 20;
    let restTime = 10;
    let currentTime = workTime;
    let isWorking = true;
    let intervalId = null;
    const beep = document.getElementById("beep");

    function getTimeFromInputs(minId, secId) {
      const minutes = parseInt(document.getElementById(minId).value) || 0;
      const seconds = parseInt(document.getElementById(secId).value) || 0;
      return minutes * 60 + seconds;
    }

    function updateDisplay() {
      const minutes = String(Math.floor(currentTime / 60)).padStart(2, '0');
      const seconds = String(currentTime % 60).padStart(2, '0');
      document.getElementById("timer").textContent = `${minutes}:${seconds}`;
    }

    function switchMode() {
      isWorking = !isWorking;
      currentTime = isWorking ? workTime : restTime;
      beep.play();
      if (isWorking) {
        document.getElementById("status").textContent = "勉強中！";
        document.body.style.backgroundColor = "#d7ffd9";
        document.getElementById("status").style.color = "green";
      } else {
        document.getElementById("status").textContent = "休憩中…";
        document.body.style.backgroundColor = "#d0ecff";
        document.getElementById("status").style.color = "blue";
      }
      updateDisplay();
    }

    function startTimer() {
      if (intervalId !== null) return;

      // 分秒から秒に変換
      workTime = getTimeFromInputs("workMin", "workSec");
      restTime = getTimeFromInputs("restMin", "restSec");
      isWorking = true;
      currentTime = workTime;
      beep.play();
      document.getElementById("status").textContent = "勉強中！";
      document.body.style.backgroundColor = "#d7ffd9";
      document.getElementById("status").style.color = "green";
      updateDisplay();

      intervalId = setInterval(() => {
        currentTime--;
        updateDisplay();
        if (currentTime <= 0) {
          switchMode();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(intervalId);
      intervalId = null;
      document.getElementById("status").textContent = "停止中";
      document.body.style.backgroundColor = "white";
      document.getElementById("status").style.color = "black";
    }

    function resetTimer() {
      stopTimer();
      workTime = getTimeFromInputs("workMin", "workSec");
      restTime = getTimeFromInputs("restMin", "restSec");
      isWorking = true;
      currentTime = workTime;
      document.getElementById("status").textContent = "リセット済み";
      document.body.style.backgroundColor = "white";
      document.getElementById("status").style.color = "gray";
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
