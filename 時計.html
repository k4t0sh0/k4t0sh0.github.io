<body>

</div>
  <div class="header">

  <!-- ãƒ¡ãƒ‹ãƒ¥ãƒ¼ -->

  <!-- æ™‚è¨ˆï¼šãƒ‡ã‚¸ã‚¿ãƒ« -->
  <div id="clock" class="section active">
    <h2>ç¾åœ¨æ™‚åˆ»ï¼ˆãƒ‡ã‚¸ã‚¿ãƒ«ï¼‰</h2>
    <div class="time-display" id="currentTime">--:--:--</div>
    <h2>ç¾åœ¨æ™‚åˆ»ï¼ˆã‚¢ãƒŠãƒ­ã‚°ï¼‰</h2>

  <!-- ã‚¹ãƒˆãƒƒãƒ—ã‚¦ã‚©ãƒƒãƒ -->
  <div id="stopwatch" class="section">
    <h2>ã‚¹ãƒˆãƒƒãƒ—ã‚¦ã‚©ãƒƒãƒ</h2>
    <div class="time-display" id="stopwatchDisplay">00:00.00</div>
    <button onclick="startStopwatch()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button onclick="stopStopwatch()">ã‚¹ãƒˆãƒƒãƒ—</button>
    <button onclick="resetStopwatch()">ãƒªã‚»ãƒƒãƒˆ</button>
  </div>

  <!-- ã‚¿ã‚¤ãƒãƒ¼ -->
  <div id="timer" class="section">
    <h2>ã‚¿ã‚¤ãƒãƒ¼</h2>
    <label>åˆ†: <input type="number" id="timerMin" min="0" value="1"></label>
    <label>ç§’: <input type="number" id="timerSec" min="0" max="59" value="0"></label>
    <div class="time-display" id="timerDisplay">01:00</div>
    <button id="startStopTimerButton" onclick="toggleTimer()">ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button onclick="resetTimer()">ãƒªã‚»ãƒƒãƒˆ</button>
    <br>
    <button id="stopSoundButton" onclick="stopAlarmSound()" style="display:none; margin-top: 1em;">ğŸ”• éŸ³ã‚’æ­¢ã‚ã‚‹</button>
  </div>

  <!-- éŸ³å£° -->
  <audio id="alarmSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    // ã‚»ã‚¯ã‚·ãƒ§ãƒ³åˆ‡ã‚Šæ›¿ãˆ
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      if (id === 'clock') {
        document.getElementById('clock').classList.add('active');
      } else {
        document.getElementById(id).classList.add('active');
      }
    }

    // ãƒ‡ã‚¸ã‚¿ãƒ«æ™‚è¨ˆ
    function updateCurrentTime() {
      const now = new Date();
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('ja-JP');
    }
    setInterval(updateCurrentTime, 1000);
    updateCurrentTime();

    // ã‚¢ãƒŠãƒ­ã‚°æ™‚è¨ˆ
    function drawAnalogClock() {
      const canvas = document.getElementById("analogCanvas");
      const ctx = canvas.getContext("2d");
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);

      // å††
      ctx.beginPath();
      ctx.arc(0, 0, radius - 5, 0, 2 * Math.PI);
      ctx.fillStyle = "#000";
      ctx.fill();
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#00ffcc";
      ctx.stroke();

      // æ•°å­—
      ctx.fillStyle = "#fff";
      ctx.font = "18px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      for (let num = 1; num <= 12; num++) {
        const angle = (num * Math.PI) / 6;
        ctx.fillText(num.toString(), Math.sin(angle) * (radius - 30), -Math.cos(angle) * (radius - 30));
      }

      // ç›®ç››ã‚Š
      for (let i = 0; i < 60; i++) {
        const angle = (i * Math.PI) / 30;
        const len = i % 5 === 0 ? 10 : 5;
        ctx.beginPath();
        ctx.moveTo(Math.sin(angle) * (radius - len - 5), -Math.cos(angle) * (radius - len - 5));
        ctx.lineTo(Math.sin(angle) * (radius - 5), -Math.cos(angle) * (radius - 5));
        ctx.lineWidth = i % 5 === 0 ? 2 : 1;
        ctx.strokeStyle = "#ccc";
        ctx.stroke();
      }

      const now = new Date();
      const hour = now.getHours() % 12;
      const minute = now.getMinutes();
      const second = now.getSeconds();

      drawHand(ctx, ((hour + minute / 60) * Math.PI) / 6, radius * 0.5, 6, "#f55");
      drawHand(ctx, ((minute + second / 60) * Math.PI) / 30, radius * 0.75, 4, "#5af");
      drawHand(ctx, (second * Math.PI) / 30, radius * 0.9, 2, "#0f0");

      // ä¸­å¿ƒ
      ctx.beginPath();
      ctx.arc(0, 0, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "#fff";
      ctx.fill();

      ctx.restore();
    }

    function drawHand(ctx, angle, length, width, color) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0, 0);
      ctx.rotate(angle);
      ctx.lineTo(0, -length);
      ctx.strokeStyle = color;
      ctx.stroke();
      ctx.rotate(-angle);
    }

    setInterval(drawAnalogClock, 1000);
    drawAnalogClock();

    // ã‚¹ãƒˆãƒƒãƒ—ã‚¦ã‚©ãƒƒãƒ
    let stopwatchInterval;
    let stopwatchStart = 0;
    let stopwatchElapsed = 0;
    function updateStopwatch() {
      const time = Date.now() - stopwatchStart + stopwatchElapsed;
      const ms = Math.floor((time % 1000) / 10).toString().padStart(2, '0');
      const sec = Math.floor(time / 1000) % 60;
      const min = Math.floor(time / 60000);
      document.getElementById('stopwatchDisplay').textContent = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}.${ms}`;
    }
    function startStopwatch() {
      if (!stopwatchInterval) {
        stopwatchStart = Date.now();
        stopwatchInterval = setInterval(updateStopwatch, 10);
      }
    }
    function stopStopwatch() {
      if (stopwatchInterval) {
        clearInterval(stopwatchInterval);
        stopwatchElapsed += Date.now() - stopwatchStart;
        stopwatchInterval = null;
      }
    }
    function resetStopwatch() {
      stopStopwatch();
      stopwatchElapsed = 0;
      document.getElementById('stopwatchDisplay').textContent = '00:00.00';
    }

    // ã‚¿ã‚¤ãƒãƒ¼
    let timerInterval;
    let timerTimeLeft = 0;
    let timerRunning = false;

    function updateTimerDisplay() {
      const min = Math.floor(timerTimeLeft / 60);
      const sec = timerTimeLeft % 60;
      document.getElementById('timerDisplay').textContent =
        `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }

    function toggleTimer() {
      const button = document.getElementById("startStopTimerButton");

      if (!timerRunning) {
        if (timerTimeLeft <= 0) {
          const min = parseInt(document.getElementById('timerMin').value) || 0;
          const sec = parseInt(document.getElementById('timerSec').value) || 0;
          timerTimeLeft = min * 60 + sec;
        }

        updateTimerDisplay();
        timerInterval = setInterval(() => {
          if (timerTimeLeft > 0) {
            timerTimeLeft--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            timerRunning = false;
            button.textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
            document.getElementById("alarmSound").play();
            document.getElementById("stopSoundButton").style.display = "inline-block";
          }
        }, 1000);

        timerRunning = true;
        button.textContent = "ã‚¹ãƒˆãƒƒãƒ—";
      } else {
        clearInterval(timerInterval);
        timerRunning = false;
        button.textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerRunning = false;
      timerTimeLeft = 60;
      document.getElementById('timerMin').value = 1;
      document.getElementById('timerSec').value = 0;
      document.getElementById('startStopTimerButton').textContent = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
      updateTimerDisplay();
      stopAlarmSound();
    }

    function stopAlarmSound() {
      const sound = document.getElementById("alarmSound");
      sound.pause();
      sound.currentTime = 0;
      document.getElementById("stopSoundButton").style.display = "none";
    }

    resetTimer();

    //ãƒ›ãƒ¼ãƒ ã«æˆ»ã‚‹
    const links = document.querySelectorAll('#link');
    links.forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        window.location.href = link.href;
      })
    })
  </script>
